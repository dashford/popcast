version: '3'
services:
  handbrake:
    container_name: handbrake
    image: jlesage/handbrake:v1.21.0
    environment:
      - TZ=Europe/Dublin
    ports:
      - "5800:5800"
    volumes:
      - "./config/handbrake:/config:rw"
      - "./output/handbrake:/output:rw"
      - "$HOME:/storage:ro"

  makemkv:
    container_name: makemkv
    image: jlesage/makemkv:v1.14.0
    environment:
      - MAKEMKV_KEY=${MAKEMKV_KEY}
    ports:
      - "5700:5800"
    volumes:
      - "./config/makemkv:/config:rw"
      - "./output/makemkv:/output:rw"
      - "$HOME:/storage:ro"